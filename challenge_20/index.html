<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

  <!--
    Ah, it smells like a new challenge!

    This time we build a concept of some job search website.
    It's more about small details this time and if you haven't yet tried splitting
    your css into separate component files - that's the perfect time to try.
    (Use @import in css to achieve that)

    The other gimmick we introduce here is about using font icons instead of inserting images into our code.
    The easiest out-of-the-box method is to use Google Material Icons,
    so read about the implementation before you start:
    https://material.io/icons/

    And good luck!
  -->


<div class="header">
 
    <div class="nav">
      <div class="nav__main">
        <div class="logo"><img class="logo__in" src="img/logo.png" alt="linkedin logo"></div>
        <div class="search"><input type="text" class="search-bar" placeholder="   Search"><div class="search__icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/></svg></div></div>
        <div class="nav__main-buttons-container">
          <div class="nav__main-buttons">
            <div class="nav__main-button nav__main-hover">Home</div>
            <div class="nav__main-button nav__main-hover">Profile</div>
            <div class="nav__main-button nav__main-hover">Connections</div>
            <div class="nav__main-button nav__main-hover">Interest</div>
            <div class="nav__main-button nav__main-hover red">Try premium</div>
          </div>
        </div>
        <div class="nav__icon">
          <div class="nav__icon-message"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></div>
          <div class="nav__icon-notifications nav__main-hover"><svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg></div>
          <div class="nav__icon-addperson nav__main-hover"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
        </div>
        <div class="avatar"><img class="avatar-one" src="img/avatar.jpg" alt="user avatar"></div>
      </div>
     <div class="nav__main-borderbottom"></div>
  


    <div class="nav__sub">
      <div class="nav__sub-button current">Posts</div>
      <div class="nav__sub-button">Background</div>
      <div class="nav__sub-button">Recommendations</div>
      <div class="nav__sub-button">Following</div>
    </div>

  </div>
</div>

<div class="body">
  <div class="body__content">
    <div class="left"></div>
    <div class="middle">
      <div class="posts"></div>
      <div class="background"></div>
      <div class="recommendations"></div>
      <div class="following"></div>
    </div>
    <div class="right"></div>
  </div>

</div>


</body>
</html>

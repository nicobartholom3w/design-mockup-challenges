<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="card">
		<div class="card__content">
			<div class="blackbar__curve"></div>
			<div class="blackbar"></div>
			<div class="bluediagonal">
			<div class="title">Card</div>
			<img  src="img/card.png" class="creditcard" alt="credit card">
			</div>
			<div class="options">
				<div class="options__line">
					<img class="icon" src="img/lock.svg" alt="lock icon">
					<div class="options__text">
						<div class="text__title">Lock card</div>
						<div class="text__description">You can unlock it later</div>
					</div>
					<label class="checkbox">
						<input type="checkbox" class="checkbox__real" />
						<div class="selector"></div>
					</label>
				</div>
				<div class="options__line">
					<img class="icon" src="img/plane.svg" alt="plane icon">
					<div class="options__text">
						<div class="text__title">Payments abroad</div>
						<div class="text__description">Enable your card abroad</div>
					</div>
					<label class="checkbox">
						<input type="checkbox" class="checkbox__real" />
						<div class="selector"></div>
					</label>
				</div>
				<div class="options__line">
					<img class="icon" src="img/laptop.svg" alt="laptop icon">
					<div class="options__text">
						<div class="text__title">Online payments</div>
						<div class="text__description">Enable online transactions</div>
					</div>
					<label class="checkbox">
						<input type="checkbox" class="checkbox__real" />
						<div class="selector"></div>
					</label>
				</div>
				<div class="options__line">
					<img class="icon" src="img/atm.svg" alt="atm icon">
					<div class="options__text">
						<div class="text__title">ATM withdrawals</div>
						<div class="text__description">Enable ATM withdrawals</div>
					</div>
					<label class="checkbox">
						<input type="checkbox" class="checkbox__real" />
						<div class="selector"></div>
					</label>
				</div>
			</div>


		</div>
	</div>
</body>
</html>

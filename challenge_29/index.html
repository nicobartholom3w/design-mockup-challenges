<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 9</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="card">
		<div class="weather">
			<div class="weather-filter">
				<div class="weather__forcast">
					<div class="just-weather">
						<div class="weather__forcast-today">
							<i class="material-icons sunny">wb_sunny</i>
							<div class="temp">25&deg;C</div>
						</div>
						<div class="weather__forcast-future">
							<i class="material-icons sunny">wb_sunny</i>
							<div class="day">Tue</div>
							<div class="temp">25&deg;C</div>
						</div>
						<div class="weather__forcast-future">
							<i class="material-icons sunny">grain</i>
							<div class="day">Wed</div>
							<div class="temp">13&deg;C</div>
						</div>
						<div class="weather__forcast-future">
							<i class="material-icons sunny">wb_sunny</i>
							<div class="day">Thu</div>
							<div class="temp">22&deg;C</div>
						</div>
					</div>
					<div class="current-time">
						<div class="today">
							<div class="today__day">Monday</div>
							<div class="today__date">09 November</div>
						</div>
						<div class="time">11:32AM</div>
					</div>
				</div>

			</div>
		</div>

		<div class="card__content">
			
		</div>

	</div>
</body>

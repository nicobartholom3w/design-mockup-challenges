<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 9</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="card">
		<div class="weather">
			<div class="weather-filter">
				<div class="weather__forcast">
					<div class="just-weather">
						<div class="weather__forcast-info">
							<i class="material-icons weather-icon">wb_sunny</i>
							<div class="temp temp-big">25&deg;C</div>
						</div>
						<div class="weather__forcast-info">
							<i class="material-icons weather-icon-small">wb_sunny</i>
							<div class="day">Tue</div>
							<div class="temp">25&deg;C</div>
						</div>
						<div class="weather__forcast-info">
							<i class="material-icons weather-icon-small">grain</i>
							<div class="day">Wed</div>
							<div class="temp">13&deg;C</div>
						</div>
						<div class="weather__forcast-info">
							<i class="material-icons weather-icon-small">wb_sunny</i>
							<div class="day">Thu</div>
							<div class="temp">22&deg;C</div>
						</div>
					</div>
					<div class="current-time">
						<div class="today">
							<div class="today__day">Monday</div>
							<div class="today__date">09 November</div>
						</div>
						<div class="today__time">11:32<span class="today__time-am">AM</span></div>
					</div>
				</div>

			</div>
		</div>

		<div class="card__content">
			<div class="video">
				<div class="video__icon">
					<i class="material-icons">tv</i>
				</div>
				<div class="video__content">
					<div class="video__channel"></div>
					<div class="video__info">
						<div class="video__img"></div>
						<div class="video__info-text">
							<div class="video__info-time"></div>
							<div class="video__info-title"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="music">
				<div class="music__icon"></div>
			</div>
		</div>

	</div>
</body>
</html>

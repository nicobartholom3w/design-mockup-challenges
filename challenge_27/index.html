					<div class="dot blue dot__one"></div>
					<div class="dot blue dot__two"></div>
					<div class="dot blue dot__three"></div>
					<div class="dot blue dot__four"></div>
					<div class="dot green dot__five-green"></div>
					<div class="dot green dot__six-green"></div>

				</div>

					<div class="dot blue dot__one"></div>

					<div class="dot blue dot__three"></div>
					<div class="dot blue dot__four"></div>

					<div class="dot blue dot__four"></div>
					<div class="dot blue dot__five-blue"></div>
					<div class="dot blue dot__six-blue"></div>
					<div class="dot blue dot__seven"></div>
					<div class="dot blue dot__eight"></div>
					<div class="dot blue dot__nine"></div>
					<div class="dot blue dot__ten"></div>

			<div class="price-info">
				<div class="dot__small blue"></div>
				<div class="price">Standard: $10</div>
				<div class="dot__small green"></div>
				<div class="price">VIP: $15</div>
			</div>
			<div class="button">
				<button class="submit">Done</button>
			</div>
		</div>

</div>

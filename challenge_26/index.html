<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<div class="content">

	<div class="header">
		<div class="header__option">Cart</div>
		<div class="header__dash">-</div>
		<div class="header__option">Customer Information</div>
		<div class="header__dash">-</div>
		<div class="header__option">Shipping Method</div>
		<div class="header__dash">-</div>
		<div class="header__option header__option-current">Payment Method</div>
	</div>

	<div class="main__cards">

		<div class="card main__cards-item">
			<div class="item ">
				<div class="item__left">
					<div class="item__img"><img class="item__img-img" src="img/order.jpg" alt=""></div>
					<div class="item__name">Chocolate bar</div>
				</div>
				<div class="item__price">$2.49</div>
			</div>

			<div class="hr"></div>

			<div class="cost">
				<div class="cost__line ">
					<div class="cost__line-item bottom-padding">Subtotal</div>
					<div class="cost__line-item">$4.98</div>
				</div>
				<div class="cost__line ">
					<div class="cost__line-item">Shipping</div>
					<div class="cost__line-item">$3.00</div>
				</div>
			</div>

			<div class="hr"></div>
			<div class="total">
				<div class="total__item">Total</div>
				<div class="total__price">$7.98</div>
			</div>
		</div>
	
	
	
		<div class="card main__cards-payment">
			<form action="">
				<div class="form-title"></div>
				payment
			</form>
		</div>
	</div>
	
	
		<div class=card__billing>
			<div class="card card__billing-content">
					billing
			</div>
			<div class="card card__billing-emptydiv"></div>
		</div>
	


	<div class="footer">
		<a href="#top" class="return"></a>
		<button type="submit" class="complete"></button>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 3</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="container">
		<div class="container__videos">

			<div class="card">
				<div class="video__container"><img class="video" src="img/justice-league.jpg" alt="Justice League movie cover"></div>
				<div class="popup">

					<div class="popup__content">
						<div class="title">
							<div class="title__main">Justice League</div>
							<div class="title__sub">You can't save the world alone.</div>
						</div>
						<div class="price">
							<div class="price__sale">$28.00</div>
							<div class="price__old">$44.99</div>
						</div>
						<div class="button">Buy Now</div>
					</div>

				</div>
			</div>
		
			<div class="card">
				<div class="video__container"><img class="video" src="img/blade-runner.jpg" alt="Blade Runner movie cover"></div>
				<div class="popup">
					<div class="popup__content">
						<div class="title">
							<div class="title__main">Blade Runner</div>
						</div>
						<div class="price">
							<div class="price__sale">$20.75</div>
							<div class="price__old">$40.99</div>
						</div>
						<div class="button">Buy Now</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>

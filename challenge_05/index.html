<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="centered main">
    <div class="main__data centered">
      <div class="departure-location">
        <p class="location-abbreviation">FRA</p>
        <p class="location-full-name">FRANKFURT</p>
      </div>  
      <div class="dash"></div>
      <div class="arrival-location">
        <p class="location-abbreviation">AMS</p>
        <p class="location-full-name">AMSTERDAM</p>
      </div>
      <table class="top-table">
        <tr>
          <th class="flight-info-header">Flight</th>
          <th class="flight-info-header">Gate</th>
          <th class="flight-info-header">Seat</th>
        </tr>
        <tr>
          <td class="flight-info-data">815</td>
          <td class="flight-info-data">23G</td>
          <td class="flight-info-data">10F</td>
        </tr>
      </table>
      <table class="side-table">
        <tr>
          <th class="flight-info-header">Passenger</th>
        </tr>
        <tr>
          <td class="flight-info-data">Robert De Niro</td>
        </tr>
        <tr>
          <th class="flight-info-header">Class</th>
        </tr>
        <tr>
          <td class="flight-info-data">Business</td>
        </tr>
        <tr>
          <th class="flight-info-header">Departure</th>
        </tr>
        <tr>
          <td class="flight-info-data">3:45am, Dec 15</td>
        </tr>
      </table>
      <div class="qr-code"></div>
    </div>
  </div>
</body>
</html>

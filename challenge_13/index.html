<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 3</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="card">
		<div class="card__content">
			<div class="verticalline__top"></div>
			<div class="active-folder folder__line">
				<div class="folder__icon ">
					<img class="folder__icon-img" src="img/photo.svg">
				</div>
				<div class="folder">Photos</div>
				<img class="arrow" src="img/arrow.svg">
			</div>

			<div class="folder__sub">
				<div class="verticalline__sub"></div>
				<div class="folder__sub-content bullets__leftmargin">
					
					<div class="bullets">
						<div class="dot"></div>
						<div class="folder__sub-files">Holidays</div>
					</div>
					<div class="bullets">
						<div class="dot"></div>
						<div class="folder__sub-files">Berlin</div>
					</div>
					<div class="bullets">
						<div class="dot"></div>
						<div class="folder__sub-files">Summer vacation</div>
					</div>
				</div>

			</div>
			<div class="verticalline__bottom"></div>
			<div class="folder__line">
				<div class="folder__icon">
					<img class="folder__icon-img" src="img/folder.svg">
				</div>
				<div class="folder">Files</div>
			</div>
			
		</div>
	</div>

</body>
</html>

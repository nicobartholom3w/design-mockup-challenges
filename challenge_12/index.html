<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
  <div class="backing">
    <div class="backing__content">
      <div class="backing__header">
        <div class="backing__title">Account settings</div>
        <div class="close"></div>
      </div>
      <div class="backing__footer">
        <div class="cancel backing__button">Cancel</div>
        <div class="save backing__button">Save</div>
      </div>
    </div>

    
    <div class="main">
      <div class="main__content">
        <form class="form">
          <div class="form__label">
            <label for="username">Username</label>
          </div>
          <div class="">
            <input type="text" class="form__input" name="username" placeholder="Enter your username">
          </div>
          <div class="firstname">
            <div class="form__label">
              <label for="fname">First Name</label>
            </div>
            <div class="">
              <input type="text" name="firstname" class="form__input firstname__input" placeholder="Enter your first name">
            </div>
          </div>
          <div class="lastname">
            <div class="form__label">
              <label for="lname">Last Name</label>
            </div>
            <div class="">
              <input type="text" class="form__input lastname__input" name="lastname" placeholder="Enter your last name">
            </div>
          </div>
          <div class="form__label email">
            <label for="email">Email</label>
          </div>
          <div class="">
            <input type="text" class="form__input" name="email" placeholder="Enter your email">
          </div>
          <div class="form__label">
            <label for="bio">Bio</label>
          </div>
          <div class="">
            <textarea type="text" class="form__input bio" name="bio" placeholder="Tell us about yourself"></textarea>
          </div>
          
        </form>
      </div>
      <div><img class="avatar" src="img/avatar.jpg"></div>
    </div>
  </div>




</body>
</html>

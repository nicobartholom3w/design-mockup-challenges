<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div class="card">
		<div class="card__content">
			<div class="search">
				<img class="search__icon" src="img/menu.svg" alt="menu icon">
				<div class="search__text">Google</div>
				<img class="search__icon" src="img/search.svg" alt="search icon">
			</div>
			<div class="map">
				<div class="blue-overlay">
					<div class="map__content">
						<div class="map__places">
							<div class="map__location">Hamburg</div>
							<distance>
								<img class="car__icon" src="img/car.svg" alt="car icon">
								<div class="distance__bar"></div>
							</distance>
							<div class="map__location">Cologne</div>
						</div>
						<div class="map__info">
							<div class="map__time"><span class="bold">TIME</span> 4hr 22min</div>
							<div class="map__distance"><span class="bold">DISTANCE</span> 424km</div>
						</div>
					</div>
				</div>
			</div>
			<div class="openbutton">
				<img class="openbutton__img" src="img/location.svg" alt="direction arrow">
				<div class="openbutton__text">Open map</div>
			</div>

		</div>
	</div>
</body>
</html>
